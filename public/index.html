<!doctype html>
<html>
  <head>
    <title>Swagger UI</title>
    <!-- Load Swagger UI CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow: scroll;
      }
      #swagger-ui {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Swagger UI container -->
    <div id="swagger-ui"></div>

    <!-- Load Swagger UI JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.51.1/swagger-ui-standalone-preset.min.js"></script>

    <script>
      // Load Swagger definition
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: 'http://localhost:3000/api-json',
          dom_id: '#swagger-ui',
          presets: [SwaggerUIBundle.presets.apis],
          layout: 'BaseLayout',
        })

        window.ui = ui
      }
    </script>
  </body>
</html>
